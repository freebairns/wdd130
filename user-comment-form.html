<form>
    <fieldset>
        <legend>Send Us a Message</legend>
        <div class="quizz-form column1">

            <label for="user">Name</label>
            <input type="text" id="user" name="user">

            <label for="email">email</label>
            <input type="text" id="email" name="email">
            <p>Please select</p>
            
            <input type="radio" id="gen-inquiry" name="gen-inquiry" value="General Inquiry">
            <label for="gen-inquiry">General Inquiry</label>
           
            <input type="radio" id="reserve" name="reserve" value="Reservation Question">
            <label for="reserve">Reservation Question</label>
           
            <input type="radio" id="suggest" name="suggest" value="Web Suggestion">
            <label for="suggest">Web Suggestion</label>
            
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            
            <label for="subscribe">Please subscribe me to the monthly newsletter"</label>
            <input type="checkbox" id="subscribe" name="subscribe">

        </div>
    </fieldset>
    <button type="submit">Submit Quiz</button>
</form>
